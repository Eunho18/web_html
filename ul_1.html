<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비순차적 목록 - ul</title>
</head>
<body>
    <h2>커피 메뉴</h2>
    <ul>
        <li>까페 라떼</li>
        <li>아메리카노</li>
        <li>에스프레소</li>
    </ul>
    <ul style="list-style-type: circle;"> 
        <li>까페 라떼</li>
        <li>아메리카노</li>
        <li>에스프레소</li>
    </ul>
    </ul>
    <ul style="list-style-type: square;"> 
        <li>까페 라떼</li>
        <li>아메리카노</li>
        <li>에스프레소</li>
    </ul>
    </ul>
    <ul style="list-style-type: none;"> 
        <li>까페 라떼</li>
        <li>아메리카노</li>
        <li>에스프레소</li>
    </ul>
</body>
</html>
