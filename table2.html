<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid #1111;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px 20px;
        }

        thead, tfoot{
            background-color: hotpink;
        }
    </style>
</head>

<body>
    
    <h1>상품 구성</h1>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <colgroup>
            <col style="background-color: aqua;">
            <col>
            <col style="width: 150px;" span="2">
            
            <!-- 주석처리 -->
        </colgroup>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>갯수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35000</td>
            </tr>

            <tr>
                
                <td>5kg</td>
                <td>18~26과</td>
                <td>52000</td>
            </tr>

            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30000</td>
            </tr>
            <tr>
               
                <td>5kg</td>
                <td>18~26과</td>
                <td>47000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>중량합계</td>
                <td>16kg</td>
                <td>가격합계</td>
                <td>164,000원</td>
            </tr>
        </tfoot>
    </table>

</body>
