<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{width: 400px;}
        table, th, td{
            border: 2px solid black;
            border-collapse: collapse ;
        }
        thead, tfoot {background-color: bisque;}
    </style>
</head>
<body>
    <table>
        <caption>교재 가격표</caption>
        <thead>
            <tr>
                <td>서적명</td>
                <td>출판사</td>
                <td>가격</td>
                <td>기타</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML5</td>
                <td>공갈닷컴</td>
                <td>55,000원</td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td>CSS3</td>
                <td>영진닷컴</td>
                <td>32,000원</td>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">합계</th>
                <th>107,000원</th>
                <th></th>
                
                
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
